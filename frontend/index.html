
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBR Foods - Empowering A Healthier World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dbr-green-dark: #27864D;
            --dbr-green-medium: #27864D;
            --dbr-gold: #DC9C01;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            margin: 0;
        }
        .bg-hero-pattern {
            background: linear-gradient(to right, rgba(18, 72, 43, 0.92), rgba(22, 95, 55, 0.60)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        .bg-services-hero {
            background: linear-gradient(to bottom, rgba(18, 72, 43, 0.88), rgba(18, 72, 43, 0.92)), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .text-gold { color: var(--dbr-gold); }
        .bg-gold { background-color: var(--dbr-gold); }
        .hover\:bg-gold:hover { background-color: var(--dbr-gold); }
        .border-gold { border-color: var(--dbr-gold); }
        
        .transition-bezier {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--dbr-green-medium) 0%, var(--dbr-gold) 100%); border-radius: 10px; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes floatHero {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-float-hero { animation: floatHero 5s ease-in-out infinite; }
        @keyframes marqueeProducts {
            0% { transform: translateX(0); }
            100% { transform: translateX(-16.666%); }
        }
        .animate-marquee-products { animation: marqueeProducts 50s linear infinite; }
        .animate-marquee-products:hover { animation-play-state: paused; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</body>
</html>
